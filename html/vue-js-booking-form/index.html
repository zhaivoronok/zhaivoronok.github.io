<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Booking Form on Vue.js</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

	<div class="wrapper">

		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-8 col-lg-6">

					<br>
					<h1 class="mt-2">Booking Form</h1>
					<hr>
					<br>

					<div id="book-form">
						<!-- Form -->
						<form action="" method="POST" v-if="fillingForm" @submit="sendData">
							<div class="form-group">
								<label for="firstName">First Name: *</label>
								<input type="text" class="form-control" id="firstName" name="firstName" v-model="name.firstName" required>
							</div>

							<div class="form-group">
								<label for="lastName">Last Name: *</label>
								<input type="text" class="form-control" id="lastName" name="lastName" v-model="name.lastName" required>
							</div>

							<div class="form-group">
								<label for="email">Email: *</label>
								<input type="email" class="form-control" id="email" name="email" v-model="email" required>
							</div>

							<div class="form-group">
								<label for="phone">Phone:</label>
								<input type="tel" class="form-control" id="phone" name="phone" v-model="phone">
							</div>

							<br>

							<div class="form-group mb-0">
								<label for="guests">Guests:</label>
								<button type="button" class="btn btn-primary btn-sm ml-2" id="guests" @click="addGuest">+</button>

								<div class="mt-4" v-if="guests.length">
									<div v-for="(guestName, index) in guests">
										<div class="form-group mb-0 mt-3">
											<div class="row align-items-end">
												<div class="col">
													<label for="guestName">Guest {{ index + 1 }} Name: *</label>
													<input type="text" class="form-control" id="guestName" name="guestName" v-model="guests[index]" required>
												</div>

												<div class="col-auto">
													<button type="button" class="btn btn-danger" id="guests" @click="removeGuest(index)">Remove</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<br>
							<hr>

							<button type="submit" class="btn btn-primary mt-2 mb-2 mr-2">Send Data</button>
							<button type="reset" class="btn btn-warning mt-2 mb-2" @click="resetForm">Reset Form</button>
						</form>

						<!-- Done content -->
						<div class="done-content" v-else>
							<h2>All Done!</h2>
							<br>

							<table class="table table-bordered">
								<tr>
									<td>Name:</td>
									<td>{{ fullName }}</td>
								</tr>
								<tr>
									<td>Email:</td>
									<td>{{ email }}</td>
								</tr>
								<tr v-if="phone">
									<td>Phone:</td>
									<td>{{ phone }}</td>
								</tr>
								<tr v-if="guests.length">
									<td>Guests:</td>
									<td>
										<table class="table table-bordered mb-0">
											<tr v-for="(guestName, index) in guests">
												<td>{{ guestName }}</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</div>

						<br>

					</div>

				</div>
			</div>
		</div>

	</div>

	<script>
		let bookForm = new Vue({
			el: '#book-form',
			data: {
				fillingForm: true,

				name: {
					firstName: '',
					lastName: ''
				},
				email: '',
				phone: '',

				guests: [],
			},
			computed: {
				fullName(){
					return this.name.firstName + ' ' + this.name.lastName;
				}
			},
			methods: {
				sendData(e){
					this.fillingForm = false;
					e.preventDefault();
				},

				addGuest(){
					this.guests.push('');
				},
				removeGuest(index){
					this.guests.splice(index, 1);
				},

				resetForm(){
					this.name.firstName = '';
					this.name.lastName = '';
					this.email = '';
					this.phone = '';

					this.guests = [];
				}
			}
		})
	</script>

</body>
</html>
